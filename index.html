<html>
    <head>
        <title>Java script</title>
    </head>
    <body>
        <h1>Open console</h1>
    </body>
    <script>
        //console

        console.log("console");
        var first_name="suryash";
        var second_name="jha";
       //concatination method
       var full_name=first_name.concat(second_name);
       console.log(full_name); 
       //length method
       var length_letter=full_name.length;
       console.log(length_letter);
       //replacement method
       var letter_replace="i am suryash";
       var new_sentence=letter_replace.replace("suryash","yash");
       console.log(letter_replace);
       console.log(new_sentence);
       //lower case 
       var small_letter="SURYASH";
       var new_small_letter=small_letter.toLowerCase();
       console.log(new_small_letter);
       //upper case
       var capital_letter="suryash"
       var new_capital_letter=capital_letter.toUpperCase();
       console.log(new_capital_letter);
       //maximum value
       var max_value=Math.max(1,2,3,4,5,6,7,8,9,0);
       console.log(max_value);
       //minimum value
       var min_vallue=Math.min(1,2,3,45,6,7,78,89,0);
       console.log(min_vallue);
    </script>
</html>
